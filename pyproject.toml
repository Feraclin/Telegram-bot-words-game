authors = ["Feraclin <feraclin@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.0"
python-dotenv = '*'
asyncpg = '*'
alembic = "*"
aiohttp='*'
aiohttp-apispec='*'
aiohttp-session='*'
aiosignal='*'
pycparser='*'
pyparsing='*'
pytest='*'
pytest-aiohttp='*'
pytest-asyncio='*'
pytest-cov='*'
pytest-mock='*'
python-dateutil='*'
marshmallow = "^3.19.0"
pyyaml = "^6.0"
cryptography = '*'
